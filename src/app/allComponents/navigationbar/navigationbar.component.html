<section>
  <ng-template #template >
  <div class="glass-container">
    <div class="glass" style="width: 100%; height: 50vh;">
      <div class="container">
        <div class="modal-header">
          <h4 class="modal-title pull-left">Write Your Blog</h4>
          <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body" style="width: 100%;">
          <div class="card">
            <div class="card-body m-2">
              <div>
              <div class="d-flex my-2 flex-row">
                <div class="">
                  <input type="text" placeholder="Title" style="width: 100%; border: none; line-height: 4rem; font-size: 28px;">
                </div>
              </div>
              <div class="d-flex flex-row">
                <div class="" >
                  <input type="text" placeholder="your text here" style="width: 100%; border: none; font-size: 20px;">
                </div>
                <div class="" >
                  <div class="row">
                    <div>
                      <ul class="list-unstyled d-flex flex-row" *ngIf="showME">
                        <li class="px-1">
                          <a href=""><i class="fa fa-headphones" style="color: black;" aria-hidden="true"></i></a>
                        </li>
                        <li class="px-1">
                          <a href=""><i class="fa fa-video-camera" style="color: black" aria-hidden="true"></i></a>
                        </li>
                        <li class="px-1">
                          <a href=""><i class="fa fa-camera" style="color:black" aria-hidden="true"></i></a>
                        </li>
                      </ul>
                    </div>
                    <div style="margin-left:12rem">
                      <button class="btn btn-light" (click)="toggle()" type="button">...</button>
                    </div>
                  </div>
                </div>
              </div>
              <div class="row d-flex flex-row my-2 mx-2"  style="padding-top: 4rem; justify-content: space-between;">
                <div class="">
                 <button type="button" (click)="close()" class="btn btn-secondary btn-sm px-3 py-1">Close</button>
                </div>
                <div>
                  <button type="button" class="btn btn-success btn-sm px-3 py-1">Post</button>
                </div>
              </div>
            </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</ng-template>
</section>
