<section class="writesec">
    <div class="row heading-row">
        <div class="col-lg-12 heading">
            <h1 [routerLink]="['/home']">Blog<span style="color: blueviolet;">Hub</span></h1>
        </div>
    </div>
    <div class="row">
        <form [formGroup]="blogForm" (ngSubmit)="submitBlogForPublish()" class="col-lg-12 blogcontent">
            <div class="box row">
                <div class="text-info col-md-12">
                    <div class="form-group">
                        <fieldset class="form-group">
                            <label>Upload Front Image</label> {{imageError}}
                            <div class="custom-file fileInputProfileWrap">
                                <input type="file" (change)="fileChangeEvent($event)" class="fileInputProfile">
                                <div class="img-space">
                                    <ng-container *ngIf="isImageSaved; else elseTemplate">
                                        <img [src]="cardImageBase64" />
                                    </ng-container>
                                    <ng-template #elseTemplate>
                                        <!-- <img src="./../../assets/placeholder.png" class="img-responsive"> -->
                                    </ng-template>
                                </div>
                            </div>
                        </fieldset>
                    </div>
                    <a class="btn btn-danger" (click)="removeImage()" *ngIf="isImageSaved">Remove</a>
